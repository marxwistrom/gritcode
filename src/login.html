<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Reality - Login</title>
    <link rel="stylesheet" href="./styles/style1.css">
</head>
<body>
    <div class="background-video">
    <video autoplay muted loop>
        <source src="videos/videobackgroundsun1.mp4" type="video/mp4">
    </video>
</div>
<div class="login-container">
    <div class="login-container">
    <div class="logo">
    <img src="./images/logo.png" alt="Capture Reality Logo">
    </div>
    <div class="container">
        <div class="login-box">
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Login</button>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Create Account</a>
                </div>
            </form>
        </div>
    </div>
    </body>
    <script type="module" src="./scripts/auth.js"></script>
    <script>
        // Wait for auth module to load and check login status
        async function waitForAuthAndCheck() {
            return new Promise((resolve) => {
                const checkAuth = () => {
                    if (window.auth && typeof window.auth.preventAuthPage === 'function') {
                        // Auth is loaded, check if user is already logged in
                        window.auth.preventAuthPage().then((shouldShowLogin) => {
                            if (!shouldShowLogin) {
                                console.log('User already logged in, redirect handled by preventAuthPage');
                                return;
                            }
                            console.log('User not logged in, showing login form');
                            resolve();
                        });
                    } else {
                        // Auth not ready yet, check again in 200ms
                        setTimeout(checkAuth, 200);
                    }
                };
                checkAuth();
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            waitForAuthAndCheck();
        });
    </script>
    <script src="./scripts/login.js"></script>
</html>
